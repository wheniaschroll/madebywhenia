   <style>

        .swiper-container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .swiper-wrapper {
            display: flex;
            animation: scrollImages 30s linear infinite;
        }

        .swiper-slide {
            flex: 0 0 auto;
            margin-right: 10px;
        }

        .swiper-slide img {
            width: 250px; /* Adjust image size */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .swiper-slide img:hover {
            transform: scale(1.05);
        }

        /* Keyframe animation for scrolling */
        @keyframes scrollImages {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Container to ensure scrolling works with 4 images visible */
        .image-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
        }
    </style>
